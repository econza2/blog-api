<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script src="./login.js" defer></script>
  </head>
  <body>
    <h1>Log In</h1>
    <form action="" method="">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="usernameInput" />
      <label for="password">Password</label>
      <input type="text" id="password" name="password" class="passwordInput" />
      <button type="submit" class="loginButton">Log In</button>
    </form>
  </body>
</html>
