<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./createPost.js" defer></script>
    <title>Create Post</title>
  </head>
  <body>
    <h1>Create Post</h1>
    <form action="">
      <label for="post_title">Title</label>
      <input type="text" id="post_title" name="post_title" class="postTitle" />
      <label for="post_content">Content</label>
      <textarea
        name="post_content"
        id="post_content"
        class="postContent"
      ></textarea>
      <label for="post_published">Publish ?</label>
      <select name="post_published" id="post_published" class="postPublished">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
      <button class="createPostButton">Create Post</button>
    </form>
  </body>
</html>
