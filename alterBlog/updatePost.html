<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./updatePost.js" defer></script>
    <title>Update Post</title>
  </head>
  <body>
    <h1>Update Post</h1>
    <form action="">
      <label for="post_title">Title</label>
      <input type="text" name="post_title" id="post_title" class="postTitle" />
      <label for="post_content">Content</label>
      <textarea
        name="post_content"
        id="post_content"
        class="postContent"
      ></textarea>
      <button class="updatePostButton">Update Post</button>
    </form>
  </body>
</html>
